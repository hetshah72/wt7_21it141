<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARUSAT</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="http://www.google.com/abc.php" method="post">
         Name :
        <input type="text" name="name" placeholder="Enter Your Name" id="id1">
        <span id="nameerror"></span><br>
        Email :
        <input type="text" name="Email" placeholder="Enter Your Email" id="id2">
        <span id="Email"></span><br>
        Student_ID :
        <input type="text" name="Student_ID" placeholder="Enter Your Student ID" id="id3">
        <span id="Student_IDerr"></span><br>
        Password :
        <input type="text" name="Password" placeholder="Enter Your Password" id="id4">
        <span id="Passworderr"></span><br>
        <input type="button" value="Submit" onclick="dovalidate();">
    </form>
    <script>
        function dovalidate(){
            let name = document.getElementById("id1").value;
            if(name.length <= 0){
                document.getElementById("nameerror").textContent = "Please Enter Your Name";
            }
            let Email = document.getElementById("id2").value;
            if(Email.length <= 0){
                document.getElementById("Email").textContent = "Please Enter Your Email";
            }
            let Student_ID = document.getElementById("id3").value;
            if(Student_ID.length != 10){
                document.getElementById("Student_IDerr").textContent = "Please Enter Student ID";
            }
            let Password = document.getElementById("id4").value;
            if(Password.length <= 0){
                document.getElementById("Passworderr").textContent = "Please Enter Your Password";
            }
        }
    </script>
</body>
</html>
